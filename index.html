<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada NAJA</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My styles -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header class="header">
        <h1>NAJA</h1>
    </header>

    <main class="main">
        <h2>Menu Principal</h2>

        <section class="section">
            <h3>Cadastro de novo aluno</h3>
            <form action="#" class="form" id="form-cadastro" method="get">
                <div>
                    <label for="nome">Nome do aluno:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <p>Escolha uma turma:</p>
                    <div>
                        <input type="radio" name="turma" id="sq1800" value="sq1800"><label for="sq1800">Seg e Qua - 18h00</label>
                    </div>
                    <div>
                        <input type="radio" name="turma" id="sq1830" value="sq1830"><label for="sq1830">Seg e Qua - 18h30</label>
                    </div>
                    <div>
                        <input type="radio" name="turma" id="tq1800" value="tq1800"><label for="tq1800">Ter e Qui - 18h00</label>
                    </div>
                    <div>
                        <input type="radio" name="turma" id="tq1830" value="tq1830"><label for="tq1830">Ter e Qui - 18h30</label>
                    </div>
                </div>
                <input type="submit" class="button" value="Cadastrar">
            </form>
        </section>

        <section class="section">
            <h3>Visualizar chamada</h3>
            <form action="#" class="form" id="form-visualizar" method="get">
                <div>
                    <label for="turma">Escolha uma turma:</label>
                    <input list="turmas" id="turma-escolhida" required>
                    <datalist id="turmas">
                        <option value="Seg e Qua - 18h00"></option>
                        <option value="Seg e Qua - 18h30"></option>
                        <option value="Ter e Qui - 18h00"></option>
                        <option value="Ter e Qui - 18h30"></option>
                    </datalist>
                </div>
                <input type="submit" class="button" value="Visualizar">
            </form>
        </section>

        <section class="chamada">

        </section>
        
    </main>

    <footer class="footer">
        <p>Desenvolvido por <a target="_blank" href="#">Matheus</a>.</p>
    </footer>

    <script src="script/cadastro.js"></script>
    <script src="script/visualizar.js"></script>
</body>
</html>
