<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <h1>NAJA</h1>
    </header>

    <main class="main">
        <h2>Menu Principal</h2>

        <a href="pages/cadastro.html"><button class="button">Cadastrar aluno</button></a>

        <section class="section">
            <h3>Visualizar chamada</h3>
            <form action="#" class="form" id="form-visualizar" method="get">
                <div>
                    <label for="turma">Escolha uma turma:</label>
                    <input list="turmas" id="turma-escolhida" required>
                    <datalist id="turmas">
                        <option value="Seg e Qua - 18h00"></option>
                        <option value="Seg e Qua - 18h30"></option>
                        <option value="Ter e Qui - 18h00"></option>
                        <option value="Ter e Qui - 18h30"></option>
                    </datalist>
                </div>
                <input type="submit" class="button" value="Visualizar">
            </form>
        </section>

        <section class="chamada">
        </section>
        
    </main>

    <footer class="footer">
        <p>Desenvolvido por <a target="_blank" href="#">Matheus</a>.</p>
    </footer>

    <script src="script/visualizar.js"></script>
